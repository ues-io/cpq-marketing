name: header
definition:
  wires:
  components:
    - uesio/sitekit.header:
        uesio.styleTokens:
          root:
            - bg-white/90
        sticky: true
        logo:
          - uesio/io.image:
              file: demo/cpq.logo
              filepath: ""
              height: 44
              signals:
                - signal: "route/NAVIGATE"
                  path: "home"
        right:
          - uesio/io.group:
              components:
                - uesio/io.button:
                    uesio.variant: uesio/sitekit.secondary_dark
                    text: Features
                - uesio/io.button:
                    uesio.variant: uesio/sitekit.secondary_dark
                    text: Pricing
                - uesio/io.button:
                    uesio.variant: uesio/sitekit.secondary_dark
                    text: Customer Success Stories
          - uesio/io.group:
              components:
                - uesio/io.button:
                    uesio.variant: uesio/sitekit.primary_dark
                    text: Request a Demo
